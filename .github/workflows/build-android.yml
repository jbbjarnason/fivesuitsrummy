name: Build Android

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - profile

env:
  FLUTTER_VERSION: '3.32.8'
  JAVA_VERSION: '17'
  API_URL: 'https://fcrowns.centroid.is'
  WS_URL: 'wss://fcrowns.centroid.is/ws'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | tr -d '\n\r ' | base64 --decode > app/android/app/upload-keystore.jks
          # Verify the keystore was decoded correctly
          file app/android/app/upload-keystore.jks

      - name: Create key.properties
        if: github.event_name != 'pull_request'
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > app/android/key.properties << 'KEYPROPS'
storePassword=$STORE_PASSWORD
keyPassword=$KEY_PASSWORD
keyAlias=$KEY_ALIAS
storeFile=upload-keystore.jks
KEYPROPS
          # Substitute env vars (heredoc with quotes doesn't expand)
          sed -i "s|\$STORE_PASSWORD|$STORE_PASSWORD|g" app/android/key.properties
          sed -i "s|\$KEY_PASSWORD|$KEY_PASSWORD|g" app/android/key.properties
          sed -i "s|\$KEY_ALIAS|$KEY_ALIAS|g" app/android/key.properties

      - name: Build APK (debug - PR)
        if: github.event_name == 'pull_request'
        run: |
          cd app
          flutter build apk --debug \
            --dart-define=API_URL=${{ env.API_URL }} \
            --dart-define=WS_URL=${{ env.WS_URL }}

      - name: Build APK (release)
        if: github.event_name != 'pull_request'
        run: |
          cd app
          flutter build apk --release \
            --dart-define=API_URL=${{ env.API_URL }} \
            --dart-define=WS_URL=${{ env.WS_URL }}

      - name: Build App Bundle (release)
        if: github.event_name != 'pull_request'
        run: |
          cd app
          flutter build appbundle --release \
            --dart-define=API_URL=${{ env.API_URL }} \
            --dart-define=WS_URL=${{ env.WS_URL }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: app/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.sha }}
          path: app/build/app/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Clean up secrets
        if: always() && github.event_name != 'pull_request'
        run: |
          rm -f app/android/app/upload-keystore.jks
          rm -f app/android/key.properties
