name: Build Android

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - profile

env:
  FLUTTER_VERSION: '3.32.8'
  JAVA_VERSION: '17'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      - name: Decode Keystore
        if: github.event_name != 'pull_request'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/android/app/upload-keystore.jks

      - name: Create key.properties
        if: github.event_name != 'pull_request'
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > app/android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=app/upload-keystore.jks
          EOF

      - name: Build APK (debug - PR)
        if: github.event_name == 'pull_request'
        run: |
          cd app
          flutter build apk --debug

      - name: Build APK (release)
        if: github.event_name != 'pull_request'
        run: |
          cd app
          flutter build apk --release

      - name: Build App Bundle (release)
        if: github.event_name != 'pull_request'
        run: |
          cd app
          flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: app/build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.sha }}
          path: app/build/app/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Clean up secrets
        if: always() && github.event_name != 'pull_request'
        run: |
          rm -f app/android/app/upload-keystore.jks
          rm -f app/android/key.properties
