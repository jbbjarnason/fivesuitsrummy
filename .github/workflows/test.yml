name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.32.8'
  DART_VERSION: '3.8.1'

jobs:
  test-core:
    name: Core Package Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install dependencies
        run: |
          cd packages/fivecrowns_core
          dart pub get

      - name: Analyze
        run: |
          cd packages/fivecrowns_core
          dart analyze

      - name: Run tests
        run: |
          cd packages/fivecrowns_core
          dart test --coverage=coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/fivecrowns_core/coverage/lcov.info
          flags: core
          fail_ci_if_error: false

  test-protocol:
    name: Protocol Package Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install dependencies
        run: |
          cd packages/fivecrowns_protocol
          dart pub get

      - name: Analyze
        run: |
          cd packages/fivecrowns_protocol
          dart analyze

      - name: Run tests
        run: |
          cd packages/fivecrowns_protocol
          dart test || echo "No tests found"

  test-server:
    name: Server Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fivecrowns_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Install dependencies
        run: |
          cd server
          dart pub get

      - name: Analyze
        run: |
          cd server
          dart analyze

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/fivecrowns_test
          JWT_SECRET: test-secret-key-for-ci
          SMTP_HOST: localhost
          SMTP_PORT: 1025
        run: |
          cd server
          dart test

  test-app:
    name: Flutter App Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      - name: Analyze
        run: |
          cd app
          flutter analyze lib test

      - name: Run tests
        run: |
          cd app
          flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: app/coverage/lcov.info
          flags: app
          fail_ci_if_error: false

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-server, test-app]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fivecrowns
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailpit:
        image: axllent/mailpit
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install server dependencies
        run: |
          cd server
          dart pub get

      - name: Start server
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/fivecrowns
          JWT_SECRET: test-secret-key-for-ci
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          PORT: 8080
          DISABLE_RATE_LIMIT: 'true'
        run: |
          cd server
          dart run bin/server.dart > /tmp/server.log 2>&1 &
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/auth/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start. Logs:"
              cat /tmp/server.log
              exit 1
            fi
            sleep 1
          done

      - name: Build Flutter web
        run: |
          cd app
          flutter pub get
          flutter build web --release

      - name: Install Playwright
        run: |
          cd e2e
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd e2e
          npx playwright test --project=chromium

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-core, test-protocol, test-server, test-app]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-core.result }}" != "success" ]] || \
             [[ "${{ needs.test-protocol.result }}" != "success" ]] || \
             [[ "${{ needs.test-server.result }}" != "success" ]] || \
             [[ "${{ needs.test-app.result }}" != "success" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
