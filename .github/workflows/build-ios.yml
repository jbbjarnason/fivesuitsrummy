name: Build iOS

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - profile

env:
  FLUTTER_VERSION: '3.32.8'
  API_URL: 'https://fcrowns.centroid.is'
  WS_URL: 'wss://fcrowns.centroid.is/ws'

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd app
          flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd app/ios
          pod install

      - name: Install Apple Certificate
        if: github.event_name != 'pull_request'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        if: github.event_name != 'pull_request'
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build iOS (No Codesign - PR)
        if: github.event_name == 'pull_request'
        run: |
          cd app
          flutter build ios --release --no-codesign \
            --dart-define=API_URL=${{ env.API_URL }} \
            --dart-define=WS_URL=${{ env.WS_URL }}

      - name: Build iOS IPA
        if: github.event_name != 'pull_request'
        env:
          EXPORT_OPTIONS_PLIST: ${{ secrets.IOS_EXPORT_OPTIONS_PLIST }}
        run: |
          cd app

          # Create ExportOptions.plist
          echo "$EXPORT_OPTIONS_PLIST" > ios/ExportOptions.plist

          # Build the app
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist \
            --dart-define=API_URL=${{ env.API_URL }} \
            --dart-define=WS_URL=${{ env.WS_URL }}

      - name: Upload IPA artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.sha }}
          path: app/build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to App Store Connect (TestFlight)
        if: github.event_name != 'pull_request'
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Create API key file
          mkdir -p ~/.private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8

          # List IPA directory contents for debugging
          echo "Contents of app/build/ios/ipa/:"
          ls -la app/build/ios/ipa/

          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file "app/build/ios/ipa/Five Crowns.ipa" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

      - name: Upload iOS build (unsigned)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-unsigned-${{ github.sha }}
          path: app/build/ios/iphoneos/
          retention-days: 7

      - name: Clean up keychain
        if: always() && github.event_name != 'pull_request'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
