name: fivecrowns_app
description: Five Crowns card game - fcrown.centroid.is
publish_to: 'none'

version: 1.0.0+7

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Routing
  beamer: ^1.7.0

  # State management
  flutter_riverpod: ^2.6.1

  # Networking
  http: ^1.2.2
  web_socket_channel: ^3.0.2

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # LiveKit
  livekit_client: ^2.4.4
  permission_handler: ^11.3.1

  # Local packages
  fivecrowns_core:
    path: ../packages/fivecrowns_core
  fivecrowns_protocol:
    path: ../packages/fivecrowns_protocol

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4
  mocktail: ^1.0.4

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "logo/five_crowns_icon_1024.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "logo/five_crowns_icon_1024.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#1a1a2e"
  web:
    generate: true
    image_path: "logo/five_crowns_icon_1024.png"
    background_color: "#1a1a2e"
    theme_color: "#1a1a2e"
  windows:
    generate: true
    image_path: "logo/five_crowns_icon_1024.png"
  macos:
    generate: true
    image_path: "logo/five_crowns_icon_1024.png"

# Splash screen configuration
flutter_native_splash:
  color: "#1a1a2e"
  image: "logo/five_crowns_icon_512.png"
  android: true
  ios: true
  web: true
  android_12:
    color: "#1a1a2e"
    image: "logo/five_crowns_icon_512.png"

flutter:
  uses-material-design: true
  assets:
    - logo/
